<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Lab02_2</title>
</head>
<body>
    <h1 id="output"></h1>
    <script>
        let lang = prompt("Введите язык")
        let color = prompt("Введите цвет")
        greet(lang,color)
        function greet(lang,color)
        {
            var output = ""
            switch(lang)
            {
                case 'ru':
                    output = "Здравствуйте!"
                    break;
                case 'en':
                    output = "Hello!"
                    break;
                case 'fr':
                    output = "Bonjour!"
                    break;
                case 'de':
                    output = "Guten Tag!"
                    break;
                default:
                    output = "Неверный язык!"
                    break;
            }
            let elem = document.getElementById("output")
            elem.innerHTML = output
            elem.style.color = color
        }
    </script>
</body>
</html>
