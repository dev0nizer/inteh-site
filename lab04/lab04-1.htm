<html>
  <head>
    <title>Лабораторная 4-1</title>
    <meta charset="UTF-8">
    <style></style>
  </head>
  <body>
    <h1>Горизонтальная лииня и ее свойства</h1>
    <p>
      Выберите значение параметра и нажмите кнопку <b>Просмотр</b>
    </p>
    <table width="100%">
      <tr>
        <td id="line-td">
          <div id="line" style="background-color: gray"></div>
        </td>
      </tr>
    </table>

    <form name="setts">
      <table border="1">
        <tr>
          <td>
            Значение параметра выравнивания<br />
            <input type="radio" name="align" value="left" />LEFT<br />
            <input type="radio" name="align" value="center" />CENTER<br />
            <input type="radio" name="align" value="right" />RIGHT<br />
            <div>
              <label>Толщина линии: </label>
              <input type="text" name="height" />
            </div>
            <div>
              <label>Длина линии: </label>
              <input type="text" name="width" />
            </div>
          </td>
          <td>
            Цвет линии (color): <br />
            <select name="color">
              <option value="green">green</option>
              <option value="olive">olive</option>
              <option value="navy">navy</option>
              <option value="purlered">purlered</option>
              <option value="teal">teal</option>
              <option value="gray" selected>gray</option>
              <option value="silver">silver</option>
              <option value="yellow">yellow</option>
              <option value="blue">blue</option>
              <option value="fuchsia">fuchsia</option>
              <option value="white">white</option>
            </select>
          </td>
        </tr>
      </table>
      <div>
        <button onclick="show(event)">Просмотр</button>
        <button onclick="refresh(event)">Обновить</button>
      </div>
    </form>

    <script>
      const form = document.forms.months;
      const lineTD = document.querySelector("#line-td");
      const line = document.querySelector("#line");
      line.style.width = "300px";
      line.style.height = "30px";
      function show(e) {
        e.preventDefault();
        lineTD.align = document.forms.setts.align.value;
        line.style.width = document.forms.setts.width.value + "px";
        line.style.height = document.forms.setts.height.value + "px";
        line.style.backgroundColor = document.forms.setts.color.value;
      }

      function refresh(e) {
        e.preventDefault();
        window.location.reload();
      }
    </script>
  </body>
</html>
