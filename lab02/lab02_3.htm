<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Lab02_3</title>
    <style>
        table tr:first-child td{
            color: blue;
        }
        
        table td:first-child{
            color: blue;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table border=1 cellpadding=5>")
        for (let i=0; i<=10; i++)
        {
            document.write("<tr>")
            for (let j=0;j<=10;j++)
            {
                if(i===0 && j===0)
                document.write('<td style="color: red">+</td>')
                else
                document.write(`<td>${i+j}`)
            }
            document.write("</tr>")
        }
    </script>
</body>
</html>
