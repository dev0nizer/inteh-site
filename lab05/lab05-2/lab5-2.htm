<html>
  <head>
    <title>Повторение с помощью функции setTimeout</title>
    <meta charset="UTF-8">
    <script language="JavaScript">
      let k = 1;
      let time = 1000;
      function ref() {
        k = 13;
      }
      function succpict() {
        var d = document;
        if (k <= 12) {
          d.mypict.src = `img/s${k}.gif`;
          if (k < 12) {
            k++;
          } else {
            k = 1;
          }
          setTimeout("succpict()", time);
        }
      }
      function slow() {
        time += 100;
      }

      function accelerate() {
        time -= 100;
      }
    </script>
  </head>
  <body onLoad="succpict()">
    <p>Просмотр рисунков</p>
    <img src="img/s1.gif" name="mypict" width="500" />
    <form>
      <input type="reset" value="Ocтановить" onClick="ref()" />
      <input type="button" value="Haчать снова" onClick="k=1; succpict()" />
      <input type="button" value="Замедлить" onClick="slow()" />
      <input type="button" value="Ускорить" onClick="accelerate()" />
    </form>
  </body>
</html>
